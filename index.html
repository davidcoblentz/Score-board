<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h3>HOME</h3>
                <h1 id="home-score">0</h1>
                <button id="home-score-btn-1" onclick="onePointHome()">+1</button>
                <button id="home-score-btn-2" onclick="twoPointsHome()">+2</button>
                <button id="home-score-btn-3" onclick="threePointsHome()">+3</button>
            </div>
            <div id="center column">
                <button id="new-game" onclick="newGame()">New Game</button>
            </div>
            <div class="column">
                <h3>AWAY</h3>
                <h1 id="guest-score">0</h1>
                <button id="guest-score-btn-1" onclick="onePointGuest()">+1</button>
                <button id="guest-score-btn-2" onclick="twoPointsGuest()">+2</button>
                <button id="guest-score-btn-3" onclick="threePointsGuest()">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
